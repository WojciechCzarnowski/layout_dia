<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&
      family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body>
    <section class="header">

      <div class="header__navbar">
        <div class="header__logo">
          <img
            class="header__logo"
            src="./images/logo/Air-logo.svg"
            alt="Air logo"
          >
        </div>
        <div class="header__site">
          <a href="#" class="header__link">About us</a>
          <a href="#" class="header__link">Services</a>
          <a href="#" class="header__link">Testimonials</a>
          <a href="#" class="header__link">Contact us</a>
        </div>
        <div class="header__hire">
          <a href="#" class="header__link header__link-hire">
            Hire us
          </a>
        </div>
      </div>

      <div class="header__content">
        <div class="header__left">
          <h1 class="header__title">
            Strategic<br>Agency
          </h1>
          <p class="header__text">
            We believe in the power of bold ideas that
            <br> can solve business challenges.
          </p>
          <div class="header__button-wrapper">
            <a class="header__button" href="#">
              Learn more
            </a>
          </div>
        </div>
        <div class="header__image-wrapper">
          <img
            src="./images/features/header-1.png"
            class="header__image"
            alt="menu image"
          >
        </div>
      </div>

    </section>
  </body>
</html>
